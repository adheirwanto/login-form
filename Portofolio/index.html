<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- login template by galih nugraha -->
    <div class="flex justify-center items-center h-screen">
        <form class="w-full sm:max-w-md bg-cover rounded-lg shadow-lg pt-5 px-5 sm:px-10 bg-white pt-10 border border-gray-400 max-md:border-none max-md:shadow-none">
            <img style="margin-left: auto; margin-right: auto;" class="mb-10" src="https://tse1.mm.bing.net/th?id=OIP.eCrcK2BiqwBGE1naWwK3UwHaHa&pid=Api&rs=1&c=1&qlt=95&w=120&h=120" alt="">
            <h1 class="text-3xl font-bold text-center mb-5 ">Login</h1>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                <input type="text" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Username">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Password">
            </div>
            <div class="flex items-center justify-between mb-6">
                <label class="block text-gray-500 font-bold">
                    <input class="mr-2 leading-tight" type="checkbox">
                    <span class="text-sm">Remember me!</span>
                </label>
                <a href="#" class="text-xs text-blue-700 underline">Forgot your password?</a>
            </div>
            <button class="transition-all w-full bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-white hover:text-black focus:shadow-outline mb-10 shadow-lg border " type="button">Log In</button>
        </form>
    </div>
    <!-- github = @adheirwanto -->
</body>
</html>
